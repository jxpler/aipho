<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
</head>
<body>
<nav class="navbar">
    <div>
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/image.css' rel='stylesheet'>
        <a href="/" class='gg-image disabled-link'></a>

        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/info.css' rel='stylesheet'>
        <a href="/about" class="gg-info"></a>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col text-col">
            <h2>{{ word }}</h2>
            <h5>{{ atr }}</h5>
            <p class="def">{{ definition }}</p>

        </div>

        <div class="col image-col">
            <img src="{{ url_for('static', filename='images/daily_word.jpg') }}" class="image" alt="Ai generated image based on the word of the day">

        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/global.js') }}"></script>
</body>
<footer style="user-select: none;">Made by <a href="https://github.com/jxpler" style="color: #5fc3e9;">Joply</a></footer>
</html>
